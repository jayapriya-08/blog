{{ define "main" }}
    <div class="container home"> 
        {{ range .Data.Pages.ByDate.Reverse }}
        <article>
            <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
            <div class="datef">{{ .Date.Format "Monday, January 2, 2006" }}</div>
            {{ .Summary }}
        </article>
        {{ end }}
    </div>
{{ end }}
